{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h2>Update your todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="form-group">
            <label for="task_name">Task Name</label>
            <input type="text" class="form-control" name="task_name" id="task_name" value="{{todo.task_name}}">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" name="Description" id="Description" value="{{todo.Description}}">
        </div>
        <div class="form-group">
            <label for="Status">Status</label>
            <input type="text" class="form-control" name="Status" id="Status" value="{{todo.Status}}">
        </div>
        <div class="form-group">
            <label for="Priorty">Priority</label>
            <input type="text" class="form-control" name="Priorty" id="Priorty" value="{{todo.Priorty}}">
        </div>
        <div class="form-group">
            <label for="Assigned_user">Assigned User</label>
            <input type="text" class="form-control" name="Assigned_user" id="Assigned_user" value="{{todo.Assigned_user}}">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
